<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcasing my Instagram reels">
    <title>My Instagram Reels</title>
    <script async src="https://www.instagram.com/embed.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .reel-container {
            width: 100%;
            max-width: 540px;
            margin: 10px;
            position: relative;
            padding-top: 120%; /* Adjust this to maintain aspect ratio */
        }

        .reel-container iframe,
        .reel-container blockquote {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>My Instagram Reels</h1>
        <p>Check out my latest Instagram reels below!</p>
    </header>

    <section class="reel-container">
        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DAwkIDoyK2u/?utm_source=ig_embed&utm_campaign=loading" data-instgrm-version="14" style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; padding:0;">
        </blockquote>
    </section>

</body>
</html>
